<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Insights</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      overflow-x: hidden;
    }
    .test-container {
      background: #fff;
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 750px;
      animation: slideUp 1s ease;
    }
    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    h1 {
      color: #5a67d8;
      text-align: center;
      margin-bottom: 35px;
      font-weight: 700;
      font-size: 2.5rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
      font-size: 1.1rem;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
    }
    .btn-primary {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
    }
    .form-select-option {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="test-container">
    <h1>üß† Discover Yourself</h1>
    <form id="personalityForm" action="/submit" method="post">
      <div id="questionsContainer">
        <!-- Questions will be dynamically inserted here -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    const questions = {{ questions | tojson | safe }};
    const questionsContainer = document.getElementById('questionsContainer');

    questions.forEach(question => {
      const questionHTML = `
        <div class="form-group">
          <label for="${question['Notation']}">${question['Question']}</label>
          <select class="form-control form-select-option" name="${question['Notation']}">
            <option value="1">üò† Disagree</option>
            <option value="2">üôÅ Partially Disagree</option>
            <option value="3">üòê Neutral</option>
            <option value="4">üôÇ Partially Agree</option>
            <option value="5">üòÑ Agree</option>
          </select>
        </div>
      `;
      questionsContainer.innerHTML += questionHTML;
    });
  </script>

</body>
</html>
