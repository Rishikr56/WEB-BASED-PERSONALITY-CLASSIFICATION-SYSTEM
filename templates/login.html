<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Personality System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-wrapper {
      display: flex;
      width: 95%;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(14px);
      animation: slideIn 1.2s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .left, .right {
      flex: 1;
      padding: 3rem 2.5rem;
    }

    .left {
      background-color: #ffffffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right {
      background: url('https://img.freepik.com/free-vector/abstract-digital-technology-background_23-2148897317.jpg') no-repeat center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .animated-heading {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ffffff, #f9d423, #ff4e50);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: fadeInUp 1.2s ease forwards;
    }

    .animated-sub {
      font-size: 16px;
      max-width: 80%;
      opacity: 0;
      animation: fadeInUp 1.8s ease forwards;
      animation-delay: 0.5s;
      color: #ffffffdd;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px;
    }

    .btn-success {
      border-radius: 12px;
      font-weight: 600;
      background-color: #28a745;
      transition: 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.03);
    }

    .feedback {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
      display: none;
    }

    @media (max-width: 768px) {
      .container-wrapper {
        flex-direction: column-reverse;
      }
      .right {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <!-- Left: Login Form -->
    <div class="left">
      <h3 class="mb-4 text-center">Login</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
        <p class="mt-3 text-center">New user? <a href="/register">Register here</a></p>
      </form>
      <div class="feedback" id="feedbackMsg">Invalid email or password</div>
    </div>

    <!-- Right: Animated Welcome Info -->
    <div class="right">
      <h2 class="animated-heading">Welcome to My Website ðŸ‘‹</h2>
      <p class="animated-sub">
        This is your smart, <br />
        WEB BASED PERSONALITY CLASSIFICATION SYSTEM. <br />
        Please log in to get started.
      </p>
    </div>
  </div>

  <script>
    // document.getElementById('feedbackMsg').style.display = 'block';
  </script>
</body>
</html>
